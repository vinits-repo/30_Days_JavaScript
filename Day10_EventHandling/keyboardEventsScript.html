<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Events Script</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #keyInput,
      p {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <label for="keyInput"
      >Write something below to see the log using keydown.</label
    >
    <input type="text" id="keyInput" placeholder="Type Something" />
    <p id="showText"></p>
  </body>
  <script>
    const keyInput = document.getElementById("keyInput");
    const displayText = document.getElementById("showText");

    keyInput.addEventListener("keydown", (e) => {
      console.log(`Key Pressed: ${e.key}`);
    });

    keyInput.addEventListener("keyup", () => {
      displayText.textContent = keyInput.value;
    });
  </script>
</html>
