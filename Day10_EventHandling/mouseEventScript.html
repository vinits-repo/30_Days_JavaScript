<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Event Script</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #box {
        height: 500px;
        width: 500px;
        background-color: grey;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 1rem;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="box">Enter the mouse to change color of it.</div>
  </body>
  <script>
    const box = document.getElementById("box");
    box.addEventListener("mouseenter", () => {
      box.style.backgroundColor = "#F15B27";
    });
    box.addEventListener("mouseleave", () => {
      box.style.backgroundColor = "grey";
    });
  </script>
</html>
