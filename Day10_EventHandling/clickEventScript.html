<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Event Script</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        font-size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <p id="newPara">This is a paragraph.</p>
    <button id="btn">Click to change above para</button>
  </body>
  <script>
    document.getElementById("btn").addEventListener("click", () => {
      document.getElementById("newPara").textContent =
        "Text of this para is changed now.";
    });
  </script>
</html>
