<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Content Manipulation Script</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <para id="firstDiv"
      >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui,
      exercitationem? Quisquam.</para
    >
  </body>
  <script>
    document.getElementById("firstDiv").textContent =
      "Changing the text of para";
  </script>
</html>
